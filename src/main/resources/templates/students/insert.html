<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Εισαγωγή Εκπαιδευόμενου</title>
</head>
<body>

    <div th:object="${studentInsertDTO}">

        <form method="POST">
            <div>
                <span>Εισαγωγή Εκπαιδευόμενου</span>
            </div>
            <div>
                <input type="text" placeholder="Όνομα" name="firstname" th:field="*{firstname}">
            </div>
            <div>
                <input type="text" placeholder="Επώνυμο" name="lastname" th:field="*{lastname}">
            </div>
            <div>
                <input type="submit" value="Εισαγωγή">
            </div>

        </form>

    </div>

</body>
</html>
